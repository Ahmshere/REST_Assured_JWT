    testImplementation group: 'org.junit.platform', name: 'junit-platform-suite-api', version: '1.10.0'

    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'com.googlecode.juniversalchardet', name: 'juniversalchardet', version: '1.0.3'
    testImplementation group: 'com.googlecode.juniversalchardet', name: 'juniversalchardet', version: '1.0.3'





}

test {
    useJUnitPlatform()
}